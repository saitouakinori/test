<!doctype html>
<html>
    <head>
	<title> Dagik Moon AR </title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
		vr-mode-ui='enabled: false' 
        >
        	<a-entity camera look-controls orbit-controls="maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 10; autoRotate: true enableKeys: false"></a-entity>
		<a-assets>
		        <img id="map" src="images/map.jpg" crossorigin="anonymous" />
			<img id="logo" src="images/logo.png" crossorigin="anonymous" />
			<img id="mission" src="images/MISSION2.png" crossorigin="anonymous" />
		</a-assets>
	        <a-sphere
		        radius = "80."
		        position = "0 0. -500"
		        material = "src: #map;"
			gps-entity-place="latitude: 35.; longitude: 135.;"
			animation = "
				property :rotation;
				dur : 30000;
				from : 0 0 0;
				to : 0 180 0;
				loop : 1;
				easing : linear;
			"
	        ></a-sphere>
            <a-camera gps-new-camera="simulateLatitude:35; simulateLongitude:135; gpsTimeInterval:36000;" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
